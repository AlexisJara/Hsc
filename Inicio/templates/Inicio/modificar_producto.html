<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Mi Css-->
    <link rel="stylesheet" href="{% static 'Inicio/css/estilo-modificar_producto.css' %}">
    <!--Fuente 'Quicksand'-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!--Font Awesome para los icons-->
    <script src="https://kit.fontawesome.com/1877fd7acc.js" crossorigin="anonymous"></script>

    <title>Modificar producto - HSC Componentes</title>
  </head>
  <body>

    <div class="container">
        <div class="text-start boton-volver">
            <a href="/pages/dashboard-admin.html" class="boton btn btn-primary">Volver</a>
        </div>
        <h1 >Modificar un producto</h1>
        <p style="font-weight: 200; padding-bottom: 10px;">En esta opción puede modificar un producto a la página. <br> Es importante que <b>llene todos los campos</b> para que pueda continuar.</p>
        <form class="" action ="" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-3 flex-column d-flex caja">
                <label for="" class="datos">ID del producto<span class="text-danger"> *</span></label>
                <input type="text" class="form-control negritas" value="" id="idprod" placeholder=" Ingresa el ID del producto" required>
                <p id="mensajes1"></p>    
            </div>
            <div class="text-center">
                <button id="submit" type="button" class="boton btn btn-primary" onclick="mostrar()" >Buscar producto</button>
            </div>
        </form>
        
        <form id="form2" >
            <div class="form-group mb-3 flex-column d-flex caja">
                <label for="" class="datos">Nombre del producto<span class="text-danger"> *</span></label>
                <input type="text" class="form-control negritas" id="nombreprod" value="" placeholder="Ingresa el nombre del producto" required>
            </div>
            <div class="form-group mb-3 flex-column d-flex caja">
                <label for="" class="datos">Tipo de producto<span class="text-danger"> *</span></label>
                <select name="" id="tipoprod" class="form-select negritas" aria-label="Productos" required>
                    <option selected disabled value="">Seleccione un tipo de producto</option>
                    <option value="microfono" class="negritas">Micrófono</option>
                    <option value="mouse" class="negritas">Mouse</option>
                    <option value="teclado" class="negritas">Teclado</option>
                    <option value="" class="negritas">Tarjetas gráficas</option>
                    <option value="" class="negritas">Memorias RAM</option>
                    <option value="" class="negritas">Procesasores</option>
                </select>
            </div>
            <div class="form-group mb-3 flex-column d-flex caja">
                <label for="" class="datos">Marca del producto<span class="text-danger"> *</span></label>
                <input type="text" class="form-control negritas" id="marcaprod" value="" placeholder="Ingresa la marca del producto" required>
            </div>
            <div class="form-group mb-3 flex-column d-flex caja">
                <label for="" class="datos">Stock del producto<span class="text-danger"> *</span></label>
                <input type="text" class="form-control negritas" id="stockprod" placeholder=" Ingrese el stock del producto" required>
                <div class="invalid-feedback">El stock del producto no puede estar vacío</div>    
            </div>
            <div class="form-group mb-3 flex-column d-flex caja">
                <label for="formFile" class="datos form-label">Imagen del producto<span class="text-danger"> *</span></label>
                <input class="form-control negritas" type="file" required>
            </div>
            <div class="form-group mb-3 flex-column d-flex caja">
                <label for="" class="datos">Descripción del producto<span class="text-danger"> *</span></label>
                <textarea class="form-control negritas" id="txtarea" rows="4" placeholder="Escriba acá la descripción del producto" required></textarea>
            </div>
            <div class="text-center">
                <button id="submit" type="submit" class="boton btn btn-primary">Modificar producto</button>
            </div>
            <p class="text-center" id="mensajes2"></p>     
            <p class="text-center" id="mensajes3"></p>            
        </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Mi Js-->
    <script src="{%static 'Inicio/js/v-modif_p.js'%}"></script>



  </body>
</html>
